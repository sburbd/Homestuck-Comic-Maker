<!-- Beginning of grid layout; 2 x 1-->
  <div class="grid-container" id="container">

  <!-- [canvas section] -->
    <section class="grid-item">
      <!-- Upper canvas controls -->
      <div class="canvas-nav">
        <button id="undo" class="btn btn-link canvas-btn"><img src="imgs/undo.svg" class="canvas-icon">undo</button>
        <button id="redo" class="btn btn-link canvas-btn"><img src="imgs/redo.svg" class="canvas-icon">redo</button>
        <button class="btn btn-link canvas-btn" onclick="sendForward()"><img src="imgs/BringForward.svg" class="canvas-icon">forward</button>
        <button class="btn btn-link canvas-btn" onclick="sendBackward()"><img src="imgs/SendBackward.svg" class="canvas-icon">backward</button>
        <button class="btn btn-link canvas-btn" onclick="flipX()"><img src="imgs/flipX.svg" class="canvas-icon">flip</button>
        <button class="btn btn-link canvas-btn" onclick="flipY()"><img src="imgs/flipY.svg" class="canvas-icon">flip</button>
        <button class="btn btn-link canvas-btn" onclick="delSelect()"><img src="imgs/trash.svg" class="canvas-icon">delete</button>
        <button class="btn btn-link canvas-btn" onclick="clearCanvas()"><img src="imgs/clear.svg" class="canvas-icon">clear</button>
        <!-- <button class="btn btn-link canvas-btn disabled" onclick="exportImg()"><img src="imgs/export.svg" class="canvas-icon">export image</button> -->
      </div>

      <!-- Canvases -->
      <section class="wrapper grid-item">
        <canvas id="canvas-bg">
        </canvas>
        <canvas id="c">
        </canvas>
      </section>
      <!-- Lower canvas controls -->
      <section class="bg-adjust">
        <div class="adjust-container">
          <div>
            <p id="cZoom">Background Zoom: 100%</p>
            <input id="zoomControl" type="range" min="50" max="250" value="100">
            <p>Add Text</p>

            <input type="text" id="textbox" name="textbox" placeholder="input text here">
            <select id="textdiv"></select>
            <input type='text' id="showPaletteOnly"/>
            <button class="btn btn-secondary btn-sm" onclick="addText()">Add Text</button>
          </div>
          <div>
            <p>Pan Background</p>
            <div class="canv-pan">
              <br>
              <button id="up" class="arrow"><p id="up">⇧</p></button>
              <br>
              <button id="left" class="arrow"><p id="left">⇦</p></button>
              <button id="down" class="arrow"><p id="down">⇩</p></button>
              <button id="right" class="arrow"><p id="right">⇨</p></button>
            </div>
          </div>
        </div>
      </section>

    </section>
